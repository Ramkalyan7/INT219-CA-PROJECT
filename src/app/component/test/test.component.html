<div class="border-2 p-10 m-10 mt-56">
  <div>
    <img [src]="imgUrl" alt="product image" class="w-56 h-56" />
  </div>
  <div class="flex flex-col gap-3 p-2">
    <div>Name : {{ name }}</div>
    <div>Price : {{ "$" + price }}</div>
    <div>Color : {{ color }}</div>
    <div>itemsLeft : {{ itemsLeft }}</div>
  </div>
  <div>
    <div>
      <button
        [disabled]="itemsLeft <= 0"
        class=" text-white font-bold text-sm py-2 px-3 rounded
    {{ itemsLeft <= 0 ? 'bg-red-500' : 'bg-blue-500' }}"
        (click)="addToCart()"
      >
        {{ itemsLeft <= 0 ? "Out of Stock" : "Buy Now" }}
      </button>
    </div>
  </div>
</div>
