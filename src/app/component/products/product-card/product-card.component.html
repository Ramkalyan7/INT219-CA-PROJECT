<div class="px-4">
  <h2 class="p-2 mt-10 text-2xl">Category</h2>
  <div class="flex gap-10 justify-around">
    <div *ngFor="let service of hs">
      <div
        class="border rounded-xl w-56 mt-2 p-2 flex justify-between hover:scale-105 transition-all cursor-pointer hover:shadow"
        [ngClass]="{ 'bg-blue-100': service.name === selectedCategory }"
        (click)="filterProducts(service.name)"
      >
        <div>
          <img src="{{ service.img }}" class="w-12 mx-2" alt="1" />
        </div>
        <div>
          <h1 class="flex flex-col">
            <span class="text-3xl font-semibold absolute -mx-4">
              {{ service.name }}</span
            >
            <span class="tracking-wider mt-6">products</span>
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto p-4">
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
  >
    <div
      *ngFor="let product of filteredProducts"
      class="bg-white rounded shadow-lg p-4 cursor-pointer"
    >
      <img
        [src]="product.image"
        alt="Product Image"
        class="w-full h-40 object-cover"
      />
      <h2 class="text-xl font-semibold mt-2">{{ product.name }}</h2>
      <p class="text-gray-600">
        {{ product.description
        }}<a
          class="text-blue-800 underline py-1 inline-block"
          [routerLink]="['/products', product.name]"
          >View Details</a
        >
      </p>
      <p class="text-gray-700 font-bold mt-2">{{ product.price }}</p>
      <p class="text-gray-600">{{ product.category }}</p>

      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-xl w-full mt-2"
        [routerLink]="['/checkout', product.name]"
      >
        Buy Now
      </button>
    </div>
  </div>
</div>
