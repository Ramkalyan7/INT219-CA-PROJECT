<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
  <div class="bg-white p-6 rounded shadow-md mb-8">
    <h3 class="text-lg font-semibold mb-4">Product Details</h3>
    <div>
      <h4 class="text-md font-medium mb-2">{{ selectedProduct.name }}</h4>
      <p class="text-sm text-gray-700 mb-2">
        {{ selectedProduct.description }}
      </p>
      <p class="text-md font-semibold text-blue-500 mb-2">
        {{ selectedProduct.price }}
      </p>
      <img
        [src]="selectedProduct.image"
        alt="Product Image"
        class="w-32 h-32 object-cover"
      />
    </div>
  </div>
  <form
    ngNativeValidate
    class="bg-white p-6 rounded shadow-md"
    (ngSubmit)="processPayment()"
  >
    <div class="mb-4">
      <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2"
        >Card Number</label
      >
      <input
        type="text"
        id="cardNumber"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Card Number"
        required
      />
    </div>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Name on Card</label
      >
      <input
        type="text"
        id="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Name on Card"
        required
      />
    </div>
    <div class="mb-4">
      <label for="expiry" class="block text-gray-700 text-sm font-bold mb-2"
        >Expiry Date</label
      >
      <input
        type="text"
        id="expiry"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="MM/YY"
        required
      />
    </div>
    <div class="mb-6">
      <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2"
        >CVV</label
      >
      <input
        type="text"
        id="cvv"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="CVV"
        required
      />
    </div>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Place Order
    </button>
  </form>
</div>
